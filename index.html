<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="search.js"></script>
</head>
<body>
<div class="container" id="app">
<div class="jumbotron">
	<div class="container">
		<h1>NY TIMES</h1>
	</div>
</div>
    <div class="panel panel-default">
        <div class="panel-heading">Search</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="searchTerm">Search Term </label>
                    <input type="text" class="form-control" id="searchTerm" placeholder="Search Term">
                </div>
                <button type="submit" class="btn btn-default" id="dog">Search</button>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Top Articles</h3>
        </div>
        <div class="panel-body" id="showPosts">
            search results will apply here with the use of javascript magic
        </div>
    </div>
</div>



</body>
</html>
